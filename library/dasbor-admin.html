<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dasbor-admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #EFF5F5;
            overflow-x: hidden;
        }
    </style>

</head>

<body>
    <!-- kanan -->
    <div id="wrapper">
        <div id="sidebar-wrapper" class="bg-dark">
            <ul class="sidebar-nav">
                <li>
                    <a href="dasbor-admin.html" class="border-bottom border-secondary"><i
                            class="fa-solid fa-house"></i><span class="text-menu">Home</span></a>
                </li>
                <li>
                    <a href="admin.Book-List.html" class="border-bottom border-secondary"><i
                            class="fa-solid fa-bookmark"></i><span class="text-menu-book">Book List</span></a>
                </li>
                <li>
                    <a href="order-admin.html" class="border-bottom border-secondary"><i
                            class="fa-solid fa-cart-shopping"></i><span class="text-menu-order">Ordered</span></a>
                </li>
            </ul>
        </div>

        <!-- atas -->
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <form action="" method="post" class="d-flex" role="search">
                    <i class="fa-solid fa-magnifying-glass text-muted"></i>
                    <input id="cari" class="form-control me-2" type="search"
                        placeholder="Search for Products, Book titles, Authors" name="search">
                </form>
            </div>


            <div id="btn-group" class="btn-group">
                <a href="index.html"><button class="btn btn-sm" type="button"><span class="text-logout">Melva
                            Shintyadewi</span><i class="fa-solid fa-right-from-bracket"></i></button></a>
            </div>
        </nav>

        <!-- table -->
        <div id="container" class="container">
            <table id="table" class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Book Name</th>
                        <th scope="col">Publisher</th>
                        <th scope="col">Writer</th>
                        <th scope="col">Year Of Publication</th>
                        <th scope="col">Number Of Pages</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="col">1</th>
                        <td>Bumi</td>
                        <td>Gramedia</td>
                        <td>Wendiyana Andria</td>
                        <td>2019</td>
                        <td>400 Halaman</td>
                    </tr>
                <tbody>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
            </script>
        <script>
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>
</body>

</html>
