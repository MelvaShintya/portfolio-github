<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="logo" class="logo">
            Injection Plastic.
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Live Demo Login</a></li>
                <li><a href="sistem/dashboard.html">Live Demo Dashboard</a></li>
                <li><a href="../index.html">Back to Portfolio</a></li>
            </ul>

        </nav>
    </header>
    <h3 class="status">Welcome Back!</h3>
    <div class="peringatan form-text">We will never share your data with anyone else.</div>

    <div class="status-2 form-text">You don't have an account?<a href="register.html"> Register</a> here!</div>
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="username-label form-label">Username</label>
                <input type="text" class="username-input form-control" id="exampleFormControlInput1"
                    placeholder="Input your Username" name="username">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput2" class="email-label form-label">E-mail</label>
                <input type="email" class="email-input form-control" id="exampleFormControlInput2"
                    placeholder="Input your E-mail" name="email">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput3" class="pass-label form-label">Password</label>
                <input type="password" class="pass-input form-control" id="exampleFormControlInput3"
                    placeholder="Input your Password" name="pass">
                <button type="submit" class="masuk btn text-white" name="login">LOGIN</button>
            </div>

            <div class="form-check">
                <input class="check-input form-check-input" type="checkbox" id="flexCheckDefault" name="remember">
                <label class="check-label form-check-label" for="flexCheckDefault">
                    Remember Me?
                </label>
            </div>
        </form>
    </div>
    <div class="container-2">
        <img class="image-2" src="image/Computer login-amico.png">
    </div>
</body>

</html>
