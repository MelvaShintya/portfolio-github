<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/nosearch.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background-color: #f5f6fa;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <div class="profile-details">
                <img src="../image/">
                <span class="admin_name">@
                    Chelsea
                </span>
            </div>
        </div>
        <ul class="nav-list">
            <li>
                <a href="dashboard.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="profile.html">
                    <i class="uil uil-user"></i>
                    <span class="links_name">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
            </li>
            <li>
                <a href="order.html">
                    <i class='bx bx-cart-alt'></i>
                    <span class="links_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="sales-order.html">
                    <i class='bx bx-cart-alt'></i>
                    <span class="links_name">Sales Order</span>
                </a>
                <span class="tooltip">Sales Order</span>
            </li>
            <!-- <hr> -->
            <li class="keluar">
                <a href="../index.html">
                    <i class='bx bx-log-out-circle'></i>
                    <span class="links_name">Log Out @
                        Chelsea
                    </span>
                </a>
                <span class="tooltip">Log Out @
                    Chelsea
                </span>
            </li>
        </ul>
    </div>
    <nav class="navbar">
        <div class="container-fluid">
            <form action="" method="post">
                <i class='bx bx-search text-muted'></i>
                <input class="search form-control" type="search" placeholder="Search for Products" name="search"
                    id="search">
            </form>
        </div>
        <div class="profile-details">
            <img src="../image/">
            <span class="admin_name">@
                Nadia
            </span>
        </div>
    </nav>
</body>

</html>
