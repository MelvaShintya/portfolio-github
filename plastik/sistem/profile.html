<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background-color: #f5f6fa;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <div class="profile-details">
                <img src="../image/">
                <span class="admin_name">@
                    Chelsea
                </span>
            </div>
        </div>
        <ul class="nav-list">
            <li>
                <a href="dashboard.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="profile.html">
                    <i class="uil uil-user"></i>
                    <span class="links_name">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
            </li>
            <li>
                <a href="order.html">
                    <i class='bx bx-cart-alt'></i>
                    <span class="links_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="sales-order.html">
                    <i class='bx bx-cart-alt'></i>
                    <span class="links_name">Sales Order</span>
                </a>
                <span class="tooltip">Sales Order</span>
            </li>
            <!-- <hr> -->
            <li class="keluar">
                <a href="../index.html">
                    <i class='bx bx-log-out-circle'></i>
                    <span class="links_name">Log Out @
                        Chelsea
                    </span>
                </a>
                <span class="tooltip">Log Out @
                    Chelsea
                </span>
            </li>
        </ul>
    </div>
    <nav class="navbar">
        <div class="container-fluid">
            <form action="" method="post">
                <i class='bx bx-search text-muted'></i>
                <input class="search form-control" type="search" placeholder="Search for Products" name="search"
                    id="search">
            </form>
        </div>
        <div class="profile-details">
            <img src="../image/">
            <span class="admin_name">@
                Nadia
            </span>
        </div>
    </nav>

    <div id="container" class="container">
        <form action="" method="post" enctype="multipart/form-data">
            <!-- Gambar -->
            <div class="upload">
                <img src="../image/">
                <div class="round">
                    <input type="file" name="gambar">
                    <i class="uil uil-camera" style="color: #fff;"></i>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="exampleFormControlInput1" class="nama-label form-label">Full Name</label>
                    <input type="text" class="nama-input form-control" id="exampleFormControlInput1" name="nama"
                        value="Chelsea Valencia">
                </div>
                <div class="col">
                    <label for="exampleFormControlInput1" class="username-label form-label">Username</label>
                    <input type="text" class="username-input form-control" id="exampleFormControlInput1" name="username"
                        value="Chelsea">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="exampleFormControlInput1" class="nomor-label form-label">Mobile Phone</label>
                    <input type="text" class="nomor-input form-control" id="exampleFormControlInput1" name="nomor"
                        value="00000">
                </div>
                <div class="col">
                    <label for="exampleFormControlInput1" class="alamat-label form-label">Home or Company
                        Address</label>
                    <input type="text" class="alamat-input form-control" id="exampleFormControlInput1" name="alamat"
                        value="Medan">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="exampleFormControlInput1" class="email-label form-label">E-mail</label>
                    <input type="email" class="email-input form-control" id="exampleFormControlInput1" name="email"
                        value="chelsea@gmail.com">
                </div>
                <div class="col">
                    <label for="exampleFormControlInput1" class="pass-label form-label">Password</label>
                    <input type="password" class="pass-input form-control" id="exampleFormControlInput1" name="pass"
                        value="kepo">
                </div>
            </div>

            <button type="submit" class="btn btn-success" name="change">Change</button>
            <button type="reset" class="btn btn-danger">Cancel</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
