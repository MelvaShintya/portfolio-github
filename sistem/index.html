<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="css/login.css">

    <title>Login Page</title>
</head>

<body>
    <header>
        <h1 id="logo" class="logo">
            Car Rental.
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Live Demo Login</a></li>
                <li><a href="sistem/dashboard.html">Live Demo Dashboard</a></li>
                <li><a href="../index.html">Back to Portfolio</a></li>
            </ul>

        </nav>
    </header>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
                <form action="" method="post">
                    <div class="input-field">
                        <input type="text" placeholder="Your username" name="username" required>
                        <i class="uil uil-user icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Your password" name="password" required>
                        <i class="uil uil-key-skeleton-alt icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Login" name="login">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/masuk.js"></script>
</body>
