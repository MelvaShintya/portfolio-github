<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="fontawesome/fontawesome-free-6.2.1-web/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* background-image: linear-gradient(to right, #F94A29 , #FCE22A); */
            background-image: linear-gradient(to right, #0A2558, #081D45);
        }
    </style>

</head>

<body>
    <!-- kanan -->
    <div class="container">

        <div id="card" class="card">
            <h5 class="status">Sign up</h5>
            <img class="image" src="image/Stuck at Home - Group Call.png" alt="">
        </div>

    </div>

    <!-- kiri -->
    <!-- status atas -->
    <h5 class="status-1">Get's started</h5>
    <h5 class="status-2">Get started! Fill in your personal data</h5>
    <div id="card-2" class="card">

    </div>
    <form action="" method="post" enctype="multipart/form-data">

        <!-- nama -->
        <div class="input-group mb-3">
            <label for="exampleFormControlInput1" class="nama form-label">Name</label>
            <input type="text" id="nama" class="form-control" id="exampleFormControlInput1" placeholder="Name"
                name="nama" required>
        </div>

        <!-- username -->
        <div class="input-group mb-3">
            <label for="exampleFormControlInput1" class="user form-label">Username</label>
            <input type="text" id="user" class="form-control" id="exampleFormControlInput1" placeholder="Username"
                name="username" required>
        </div>

        <!-- alamat -->
        <div class="input-group mb-3">
            <label for="exampleFormControlInput1" class="alamat form-label">Address</label>
            <input type="text" id="alamat" class="form-control" id="exampleFormControlInput1" placeholder="Address"
                name="alamat">
        </div>

        <!-- email -->
        <div class="input-group mb-3">
            <label for="exampleFormControlInput1" class="email form-label">Email</label>
            <input type="email" id="email" class="form-control" id="exampleFormControlInput1" placeholder="Email"
                name="email" required>
        </div>

        <!-- nomor handphone -->
        <div class="input-group mb-3">
            <label for="exampleFormControlInput1" class="handphone form-label">Phone Number</label>
            <input type="tel" id="handphone" class="form-control" id="exampleFormControlInput1"
                placeholder="Phone Number" name="nohandphone" required>
        </div>

        <!-- hak akses -->
        <!-- 
    1 = umum
    2 = remaja
    3 = dhammaduta
    4 = pengurus vihara
    5 = ketua
 -->

        <!-- hak ases -->
        <div class="input-group mb-3">
            <label for="exampleInputPassword1" class="hak form-label">Status</label>
            <select id="hak" name="status" class="form-select">
                <option selected>Select one</option>
                <option value="3">Dhammaduta</option>
                <option value="4">Pengurus Vihara</option>
                <option value="1">SMBT</option>
                <option value="2">RBT</option>
                <option value="5">Ketua</option>
            </select>
        </div>

        <!-- password -->
        <div class="mb-3">
            <label for="exampleInputPassword1" class="pass form-label">Password</label>
            <input type="password" id="pass" class="form-control" id="exampleInputPassword1" placeholder="Password"
                name="password" required>
            <button type="submit" id="sign" class="btn" name="masuk">Sign up</button>
        </div>

        <!-- gambar -->
        <!-- <div class="mb-3">
    <label for="exampleInputPassword1" class="gambar form-label">Picture</label>
    <input type="file" id="gambar" class="form-control" id="exampleInputPassword1" placeholder="Picture" name="gambar" required>
</div> -->

    </form>

    <!-- register -->
    <div id="registerHelp" class="form-text">Already have an account?<a href="index.html"> Sign in</a> now</div>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>

</html>
