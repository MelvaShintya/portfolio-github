<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="fontawesome/fontawesome-free-6.2.1-web/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* background-image: linear-gradient(to right, #F94A29 , #FCE22A); */
            background-image: linear-gradient(to right, #0A2558, #081D45);
        }
    </style>

</head>

<body>
    <header>
        <h1 id="logo" class="logo">
            Monastery.
        </h1>
        <nav>
            <ul>
                <li><a href="../index.html">Back to Portfolio</a></li>
            </ul>

        </nav>
    </header>

    <!-- kanan -->
    <div class="container">
        <h5 class="status">Sign in</h5>
        <div id="card" class="card">
            <img class="image" src="image/Stuck at Home - Group Call.png" alt="">
        </div>

        <!-- kiri -->
        <!-- status atas -->
        <h5 class="status-1">Welcome Back!</h5>
        <h5 class="status-2">Welcome Back! Sign in to continue</h5>
        <div id="card-2" class="card">

        </div>
        <form action="" method="post">

            <!-- username -->
            <div class="input-group mb-3">
                <label for="exampleFormControlInput1" class="user form-label">Username</label>
                <input type="text" id="user" class="form-control" id="exampleFormControlInput1" placeholder="Username"
                    name="username" required>
                <div id="u" class="form-text">We'll never share your username with anyone else.</div>
            </div>

            <!-- email -->
            <div class="input-group mb-3">
                <label for="exampleFormControlInput1" class="email form-label">Email</label>
                <input type="email" id="email" class="form-control" id="exampleFormControlInput1" placeholder="Email"
                    name="email" required>
                <div id="e" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <!-- password -->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="pass form-label">Password</label>
                <input type="password" id="pass" class="form-control" id="exampleInputPassword1" placeholder="Password"
                    name="password" required>
                <div id="p" class="form-text">We'll never share your password with anyone else.</div>
                <button type="submit" id="sign" class="btn" name="masuk">Sign in</button>
            </div>

        </form>

        <!-- register -->
        <div id="registerHelp" class="form-text">Don't have an account yet?<a href="register.html"> Sign up</a> now
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>

</html>
